<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-overlay-logo">
                <img src="/img/logo-name.svg" alt="" class="header-logo">
            </div>
            <h1 class="header-title">FIND BEST EVENTS <br>
                AROUND THE WORLD</h1>
            <label class="header-search">
                <input type="text" placeholder="Start searching" class="header-search-ticket">
                <input type="text" placeholder="Choose country" class="header-search-select">
            </label>
        </header>

        <main class="main">
            <div class="main-card">
                <img src="/img/poster-ex.jpg" alt="" class="main-card-poster">
                <h2 class="main-card-title">Atlas weekend</h2>
                <p class="main-card-date">2021-06-09</p>
                <p class="main-card-place">VDNH</p>
            </div>
        </main>
        <div class="overlay">
            <div class="modal">
                <div class="modal-close">
                    <div class="modal-close-line"></div>
                    <div class="modal-close-line"></div>
                </div>
                <img src="" alt="" class="modal-logo">

                <div class="modal-container">
                    <img src="" alt="" class="modal-container-poster">
                    <div class="modal-container-info">
                        <h4 class="modal-container-info-title">INFO<h4>
                            <p class="modal-container-info-subsitude">
                                Atlas Weekend is the largest music festival
                            in Ukraine.More than 200 artists will create
                            a proper music festival atmosphere on 10 stages
                            </p>
                    </div>
                </div>
            </div>
        </div>
        

        <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
